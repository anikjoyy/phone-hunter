<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHOJ The Phone</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="py-4 bg-light">
        <h1 class="text-center fw-bold text-primary">KHOJ The Phone</h1>
    </header>
    <!-- start search box -->
    <section class="container mt-4">
        <div class="input-group mb-3 ">
            <input id="search-box" type="text" class="form-control" placeholder="Search" aria-label="Search"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <span onclick="allMobiles()" class="input-group-text btn-primary" id="search-btn">Search</span>
            </div>
        </div>
    </section>
    <!-- end search box -->
    <!-- start mobile card -->
    <section class="container mt-4">
        <div class="row">
            <div class="col-md-4">First Card</div>
            <div class="col-md-4">Second Card</div>
            <div class="col-md-4">Third Card</div>
        </div>
    </section>
    <!-- end mobile card -->






    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>

</html>
